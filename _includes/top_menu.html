<nav id="top_menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- mobile -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#example-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- desktop -->
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page.active == 1 %}class="active"{% endif %}><a href="index.html">{{ site:author }}</a></li>
                {% for link in site.data.top_menu.left %}

                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% for link in site.data.top_menu.right %}
                    <li {% if page.active == link.active %}class="active"{% endif %}><a href="{{ link.url }}">{{ link.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
