                        /* Jeden slajd vseobecne */
.slide_container {
    position: relative;
    border: 1px solid black;
    width: 210mm;
    margin-left: -105mm;
    left: 50%;
    height: 157.5mm;
    min-width: 15cm;
    margin-top: 4.5cm;
    overflow: hidden;
}

.slide_container .slide_content_container {
    padding: 1cm;
    padding-top: 0.5cm;
}

/* Nadpis slajdu vseobecne */
.slide_title_container {
    color: white;
    padding: 0.2cm 1cm;
    background-color: #467ed9;
    border-bottom: 1px solid black;
    box-shadow: 0px 10px 15px grey;
}

.page_number {
    position: absolute;
    right: 0;
    bottom: 0;
    margin: 0.3cm 1cm 0.3cm 0.3cm;
}

.slide_footer {
    background-color: inherit;
    position: absolute;
    bottom: 0;
    width: 100%;
}

.slide_footnote {
    position: relative;
    float: left;
    margin: 0.3cm 1cm 0.1cm 1cm;
    color: grey;
    font-size: 11px;
    width : 80%
}

/*---------------------------------------------------------------------------*/

/* Titluny slajd*/
.toc_slide a {
    color: blue;
}

.title_slide .slide_title_container {
    margin-top: 6cm;
    padding: 0.2cm 1cm;
    padding-bottom: 0.8cm;
    box-shadow: black;
    text-align: center;
}

.title_slide .author {
    padding-right: 1cm;
    margin-top: 1cm;
    text-align: right;
    position: relative;
    float: right;
}

.title_slide .author a {
    color: inherit;
}

/*---------------------------------------------------------------------------*/

/* Slajd s Obsahom */
.toc_slide {

}

.toc_slide li {
    margin-bottom: 0.5cm;
    font-size: 25px;
}

/*---------------------------------------------------------------------------*/

/* Normalny slajd */
.normal_slide li {
    margin-bottom: 0.8mm;
}
